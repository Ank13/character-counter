<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
 
  <link rel="stylesheet" href="css/pure.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/jquery.js"></script>
  <script src="js/counter.js"></script>
  <title>Character Counter</title>
  <meta name="description" content="Lightening fast character counter to help you compose. Instantly displays count as you type.">
</head>

<body>
  
  <div class="pure-g-r">

    <div class="pure-u-1 box1">
      <h1>Character Counter</h1>
      <p>Lightening quick character counter. Type or paste below.</p> 
    </div>

    <div class="pure-u-1 box2">
      <span class="count-label">Total characters:</span> <span class="the-count" id="char-count">0</span>
      <span class="count-label">Not counting spaces:</span> <span class="the-count" id="char-only">0</span>
    </div>

    <div class="pure-u-1">
      <textarea id="user-text" cols="50" rows="10" placeholder="Start typing or paste your text here" autofocus></textarea>
    </div>

    <div class="pure-u-1 box1" id="button-group">
      <button class="pure-button button-main" id="clear-field">Clear</button>
      <button class="pure-button button-main" id="save">Save below</button>
      <button class="pure-button button-main" id="copy">Select all</button>
    </div>

  </div>

  <div class="pure-g-r">
    <div class="pure-u-1-4"></div>
    <div id="saved-text" class="pure-u-1-2 box1"></div>
    <div class="pure-u-1-4"></div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-49144209-1', 'fast-tab.com');
    ga('send', 'pageview');

  </script>

</body>
</html>
