<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
 
  <link rel="stylesheet" href="css/pure.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/jquery.js"></script>
  <script src="js/counter.js"></script>
  <title>Character Counter</title>
</head>

<body>
  
  <div class="pure-g-r">

    <div class="pure-u-1 box1">
      <h1>Character Counter</h1>
      <p>An lightening quick character counter. Simply type or paste below and it updates instantly.</p> 
    </div>

    <div class="pure-u-1">
      <textarea id="user-text" cols="50" rows="10" placeholder="Type or paste your text here"></textarea>

      <p>Total characters (including spaces): <span class="the-count" id="char-count">0</span></p>
      <p>Characters only (not counting spaces): <span class="the-count" id="char-only">0</span></p>
      <p>Left in a Tweet: <span class="the-count" id="tweet-left">140</span> </p>
      <p>Left in an SMS: <span class="the-count" id="sms-left">160</span></p>
    </div>

    <div class="pure-u-1 box1">
      <button class="pure-button button-main" id="clear-field">Clear</button>
    </div>

  </div>

</body>
</html>
